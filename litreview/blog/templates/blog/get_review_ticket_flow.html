<div class="rectangle1">
	<p class="user_date">{{ entry.user.username }} à publié une critique le {{ entry.date_created }}</p>
	<h2>{{ entry.headline }}</h2>
	<p>{{ entry.body }}</p>

	<div class="rectangle2">

		<p class="user_date">Ticket - {{ entry.ticket.user.username }}</p>
		<h2>{{ entry.ticket.title }}</h2>
		<p>{{ entry.ticket.description }}</p>
		<img alt="{{ entry.ticket.title }}" src="{{ entry.ticket.photo.image.url }}">
	</div>
</div>
