<div class="rectangle4">

	<p class="user_date">{{ entry.user.username }} a demandé une critique le {{entry.date_created }}</p>
	<h2>{{ entry.title }}</h2>
	<p class="description">{{ entry.description }}</p>
	<img alt="{{ entry.title }}" src="{{ entry.photo.image.url }}">
	<a class="create_button2" href="{% url 'review_in_response' entry.id %}">Créer une critique</a>
</div>
