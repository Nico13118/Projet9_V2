<!-- login.html -->
{% extends 'base.html' %}
{% load static %}
{% block head %}
        <meta charset="UTF-8">
        <title>Connexion - LITReview.com</title>
        <link rel="stylesheet" type="text/css" href="{% static 'authentication/big-logo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'authentication/login.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'authentication/button1.css' %}" />
{% endblock %}
{% block content %}
        <div class="big-logo"></div>
            <form method="post">{% csrf_token %}
                <div class="rectangle-connection">
                    <h1>Se connecter à LITReview</h1>
                    <p class="error-message">{{ message }}</p>
                    <p>
                    <label for="id_username">Username :</label>
                    <input type="text" name="username" value="Matthew" placeholder="Pseudo" maxlength="150" required id="id_username">
                    </p>
                    <p>
                    <label for="id_password">Password :</label>
                    <input type="password" name="password" placeholder="Mot de passe" required id="id_password">
                    </p>
                    <input class="input_button" type="submit" value="Se connecter">
                    <a href="{% url 'password_reset_form' %}" class="href_button no-underline">Mot de passe oublié</a>
                    <a href="{% url 'signup' %}" class="href_button no-underline">Créer un compte</a>
                </div>
            </form>
{% endblock %}
